    <title>Encriptador de texto</title>

    <div class="Big-container">

            </div>
            <button class="Copy-Button" type="button">Copiar</button>
        </div>

        <div class="Text-Container">
            <textarea name="texto" id="texto" placeholder="Ingresa el texto"></textarea>

        <div class="Leyenda">
            <p>&#128680; Favor de no ingresar letras mayusculas ni simbolos.</p>
        </div>
        
        <div class="Buttons">

        </div>
